<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div id="time1" class="col-1 hour">
        8am
      </div>
      <textarea id="description1" class="col-10 description"></textarea>
      <button id="saveBtn1" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time2" class="col-1 hour">
        9am
      </div>
      <textarea id="description2" class="col-10 description"></textarea>
      <button id="saveBtn2" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time3" class="col-1 hour">
        10am
      </div>
      <textarea id="description3" class="col-10 description"></textarea>
      <button id="saveBtn3" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time4" class="col-1 hour">
        11am
      </div>
      <textarea id="description4" class="col-10 description"></textarea>
      <button id="saveBtn4" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time5" class="col-1 hour">
        12pm
      </div>
      <textarea id="description5" class="col-10 description"></textarea>
      <button id="saveBtn5" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time6" class="col-1 hour">
        1pm
      </div>
      <textarea id="description6" class="col-10 description"></textarea>
      <button id="saveBtn6" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time7" class="col-1 hour">
        2pm
      </div>
      <textarea id="description7" class="col-10 description"></textarea>
      <button id="saveBtn7" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time8" class="col-1 hour">
        3pm
      </div>
      <textarea id="description8" class="col-10 description"></textarea>
      <button id="saveBtn8" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time9" class="col-1 hour">
        4pm
      </div>
      <textarea id="description9" class="col-10 description"></textarea>
      <button id="saveBtn9" class="saveBtn col-1">save</button>
    </div>
    <div class="row time-block">
      <div id="time10" class="col-1 hour">
        5pm
      </div>
      <textarea id="description10" class="col-10 description"></textarea>
      <button id="saveBtn10" class="saveBtn col-1">save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
